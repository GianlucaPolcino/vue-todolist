<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>To do list </title>
</head>
<body>

    <div id="app">

        <header>
            <div class="container">
                <div class="row">
                    <div class="col text-center p-2">
                        <img class="gp-logo" src="logo-boolean.png" alt="">
                        <h1 class="d-inline-block align-middle fw-bold">ToBoolist</h1>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <div class="container">
                <div class="row pb-5">
                    <div class="col text-center pt-5">
                        <h2 v-if="error" class="text-danger fw-bold pb-3">Attenzione, inserisci qualcosa da fare!</h2>
                        <input @keyup.13="addTask" v-model="toDo.object" class="me-3 align-middle" type="text" name="" id="">
                        <button @click="addTask" class="btn btn-outline-dark">Aggiungi</button>
                    </div>
                </div>
            </div>
            <div class="gp-container p-3">
                <div class="row">
                    <div class="col">
                        <ul>
                            <li v-for="(task, index) in toDoList" 
                                class="gp-list d-flex justify-content-between pt-3">
                                <p :class="{'gp-line': task.done}" 
                                    @click="task.done = !task.done" class="fw-bold">{{task.object}}</p>
                                <i @click="removeTask(index)" class="fas fa-times"></i>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="main.js"></script>
</body>
</html>
